function search() {
const keyword = document.getElementById("keyword").value.toLowerCase();
const resultContainer = document.getElementById("result");
resultContainer.innerHTML = ""; // 検索結果をリセット
for (const title in lyricsDatabase) {
const lyrics = lyricsDatabase[title].lyrics.toLowerCase();
const link = lyricsDatabase[title].link;
const lyricsSegments = lyrics.split("・");
let found = false;
for (const segment of lyricsSegments) {
if (segment.includes(keyword)) {
found = true;
break;}}
if (found || title.includes(keyword)) {
const songResult = document.createElement("div");
const linkElement = document.createElement("a");
linkElement.href = link; // 個別のリンクを設定
linkElement.target = "_blank"; // 新しいタブで開く
const titleElement = document.createElement("h2");
titleElement.textContent = title;
linkElement.appendChild(titleElement);
songResult.appendChild(linkElement);
songResult.innerHTML += `<p>${lyricsDatabase[title].lyrics}</p>`;
resultContainer.appendChild(songResult);}}
if (resultContainer.innerHTML === "") {
resultContainer.innerHTML = "該当する結果が見つかりませんでした。";}}
</script>
<input class="b" type="text" id="keyword" placeholder="題名またはキーワード">
<button class="a" onclick="search()">検索</button>
<div id="result"></div>
